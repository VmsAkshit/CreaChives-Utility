<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <!-- Ensures the app looks like a native mobile app (no zooming, proper width) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <title>Creachive</title>
    
    <!-- Optional: Add Inter font for a polished look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Basic Reset to ensure full height for the app container -->
    <style>
      html, body { margin: 0; padding: 0; height: 100%; width: 100%; }
      #root { height: 100%; }
    </style>
  </head>
  <body class="bg-gray-100">
    <!-- React mounts the entire App.jsx inside this div -->
    <div id="root"></div>
    
    <!-- connection to the React Mover file -->
    <script type="module" src="/main.jsx"></script>
  </body>
</html>
